<button mat-button mat-dialog-close class="btn-close">{{labelClose}}</button>
<h2 mat-dialog-title class="title-modal">{{modalTitle}}</h2>
<mat-dialog-content>
    <form class="example-form">
        <mat-form-field class="field-login field-username">
            <input matInput placeholder="Username">
        </mat-form-field>
        <br>
        <mat-form-field class="field-login field-oassword">
            <input type="password" matInput placeholder="Password">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
 <!--button mat-button mat-dialog-close>No</button>
 <button mat-button [mat-dialog-close]="true">Yes</button-->
    <button mat-raised-button color="primary" class="btn-login">{{labelLogin}}</button>
</mat-dialog-actions>
